<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” ContractCom</title>
  <link rel="stylesheet" href="Styles.css" />
</head>
<body>
  <header class="site-header">
    <img src="images/logo.jpg" alt="ContractCom logo" class="logo" />
    <h1 style="color: #fff; margin: 0; flex: 1;">ContractCom</h1>
  </header>

  <main class="center">
    <section class="card login-card">
      <h1>Sign in</h1>
      <form id="loginForm">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required autofocus />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <div class="form-row">
          <button type="submit" class="btn primary">Login</button>
          <button type="submit" class="btn primary">Sighn Up</button>
          <button type="button" id="demoAdmin" class="btn">Demo Admin</button>
          <button type="button" id="demoUser" class="btn">Demo User</button>
        </div>

        <p id="error" class="error" aria-live="polite"></p>
      </form>

      <p class="muted">Demo credentials: admin / admin123  OR  user / user123</p>
    </section>
  </main>

  <script src="auth.js"></script>
</body>
</html>
