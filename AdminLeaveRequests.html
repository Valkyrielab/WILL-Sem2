<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€” Leave Requests</title>
  <link rel="stylesheet" href="Styles.css" />
  <link rel="stylesheet" href="AdminLeaveRequests.css" />
</head>
<body>
  <header class="site-header">
    <img src="images/logo.jpg" alt="ContractCom logo" class="logo" />
    <nav class="main-nav">
      <a href="Dashboard.html">Dashboard</a>
      <a href="AdminDashboard.html" class="admin-only">Admin Dashboard</a>
      <a href="UserManagement.html" class="admin-only">User Management</a>
      <a href="Login.html">Sign in</a>
    </nav>
    <div class="user-area" id="userArea"></div>
  </header>

  <main class="center">
    <section class="card">
      <h2>Leave Requests (Admin)</h2>
      <p class="muted">Review and approve or reject new leave requests submitted by employees.</p>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by employee or username..." class="search-input" />
        <button id="clearSearch" class="btn">Clear</button>
      </div>

      <h3>Pending Requests</h3>
      <div id="approvalsList" class="approvals-list" aria-live="polite"></div>
      <p id="emptyMsg" class="muted">No pending leave requests.</p>

      <h3 style="margin-top:18px">Approved / Rejected</h3>
      <div id="approvedList" class="approvals-list" aria-live="polite"></div>

      <!-- Pending item template -->
      <template id="approvalItemTemplate">
        <div class="approval-item">
          <img class="approval-image" src="" alt="attachment" />
          <div class="approval-main">
            <div class="approval-title"></div>
            <div class="approval-meta"></div>
            <div class="approval-status"></div>
            <div class="approval-leaveType muted"></div>
          </div>
          <div class="approval-actions">
            <button class="btn view">View</button>
            <button class="btn approve primary">Approve</button>
            <button class="btn reject danger">Reject</button>
          </div>
        </div>
      </template>

      <!-- Approved item template -->
      <template id="approvedItemTemplate">
        <div class="approval-item">
          <img class="approval-image" src="" alt="attachment" />
          <div class="approval-main">
            <div class="approval-title"></div>
            <div class="approval-meta"></div>
            <div class="approval-status"></div>
            <div class="approval-leaveType muted"></div>
            <div class="approval-approvedAt muted"></div>
          </div>
          <div class="approval-actions">
            <button class="btn view">View</button>
          </div>
        </div>
      </template>

    </section>
  </main>

  <script src="auth.js"></script>
  <script src="AdminLeaveRequests.js"></script>
</body>
</html>
